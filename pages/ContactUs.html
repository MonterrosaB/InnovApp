<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InnovApp - Contact Us</title>
    <link rel="stylesheet" href="../css/contactUs.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg">
          <div class="container-fluid">
            <a class="logo" href="#">
              <img src="../img/INNOVAPP.svg" alt="InnovApp">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02"
              aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse center " id="navbarTogglerDemo02">
              <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="../Index.html">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="./Solutions.html">Our Solutions</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Cantact Us</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </header>
      <main>
        <section class="s1">

          <div class="container-fluid py-5">
            <div class="container py-5">
                <section id="Contactanos">
                    <div class="text-center mb-5 wow fadeInUp about-item overflow-hidden" data-wow-delay=".3s">
                        <h5 class="mb-2 px-3 py-1 rounded-pill d-inline-block border border-2 border-primary">
                            Contactanos</h5>
                    </div>
                    <div class="row g-5 mb-5 ">
    
                        <div class="col-lg-6 wow fadeInUp container" data-wow-delay=".5s">
                            <p class="mb-4">No dudes en ponerte en contactacto con nosotros por si tienes alguna duda o
                                deseas realizar tu propia aplicacci√≥n</p>
                            <div class="container">
                                <form id="formularioContacto">
                                    <div class="mb-4">
                                        <input type="text" class="form-control p-3" id="nombre" placeholder="Nombre"
                                            required>
                                    </div>
                                    <div class="mb-4">
                                        <input type="email" class="form-control p-3" id="correo"
                                            placeholder="Nombre@ejemplo.com" required>
                                    </div>
                                    <div class="mb-4">
                                        <input type="text" class="form-control p-3" id="motivo" placeholder="Motivo" required>
                                    </div>
                                    <div class="mb-4">
                                        <textarea class="form-control" id="mensaje" rows="5" placeholder="Mensaje"
                                            required></textarea>
                                    </div>
                                    <label for="salary">Presupuesto:</label>
                                    <div class="progress-container mb-4">
                                      <div class="progress-bar" id="progressBar"></div>
                                      <div class="progress-handle" id="progressHandle"></div>
                                    </div>
                                    <div id="budgetAmount"></div>
                                    <button type="submit" class="btn btn-primary border-0 py-3 px-4 rounded-pill"
                                        id="enviarBtn">Enviar Mensaje</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>
        </section>
      </main>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
    <script src="../js/contactUs.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.19/dist/sweetalert2.all.min.js"></script>
</body>
</html>
